<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container calculator">

      <div class="display-area">
        <div class="input">Your input</div>
        <!-- I'm not sure if I want to bother with result preview, therefore it's template is commented. -->
        <!-- <hr> -->
        <!-- <div class="result"> -->
        <!--   result -->
        <!-- </div> -->
      </div>

      <div class="buttons">

        <div class="left">
          <div class="top">
            <button class="backspace">⌫</button>
            <button class="open-bracket">(</button>
            <button class="close-bracket">)</button>
          </div>
          <div class="bottom">
            <button class="number seven">7</button>
            <button class="number eight">8</button>
            <button class="number nine">9</button>
            <button class="number four">4</button>
            <button class="number five">5</button>
            <button class="number six">6</button>
            <button class="number one">1</button>
            <button class="number two">2</button>
            <button class="number three">3</button>
            <button class="dot">.</button>
            <button class="number zero">0</button>
            <button class="operator equals">=</button>
          </div>
        </div>

        <div class="right">
          <button class="clear">C</button>
          <button class="operator divide">÷</button>
          <button class="operator multify">×</button>
          <button class="operator minus">-</button>
          <button class="operator plus">+</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
